<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>aplicaci√≥n presupuesto</title>
    <link rel="stylesheet" href="css/estilos.css">

</head>

<body>
    <div class="cabecero">
        <div class="presupuesto">
            <div class="presupuesto-titulo">
                presupuesto disponible
            </div>
            <div class="presupuesto-valor" id="presupuesto">+ 2,000.000</div>
            <div class="presupuesto-ingreso limpiar-estilos">
                <div class="presupuesto-ingreso--texto">Ingresos</div>
                <div class="derecha">
                    <div class="presupuesto-ingreso--valor" id="ingresos">+ 4,000.000</div>
                    <div class="presupuesto-ingreso--porcentaje">&nbsp;</div>
                </div>
            </div>
            <div class="presupuesto-egreso limpiar-estilos">
                <div class="presupuesto-egreso--texto">Egresos</div>
                <div class="derecha limpiar-estilos">
                    <div class="presupuesto-egreso--valor" id="egresos">- 1,900.000</div>
                    <div class="presupuesto-egreso--porcentaje" id="porcentaje-egreso">45%</div>
                </div>
            </div>
        </div>
    </div>    

    <div class="contenedor limpiar-estilos">
        <div class="ingreso">
            <h2 class="ingreso-titulo">ingresos</h2>
            <div id="lista-ingresos">
                <div class="elemento limpiar-estilos">
                    <div class="elemento-descripcion">salario</div>
                    <div class="derecha limpiar-estilos">
                        <div class="elemento-valor">+ 2,200.00</div>
                        <div class="elemento-eliminar">
                            <button class="elemento-eliminar--btn">
                                <ion-icon name="close-circle-outline"></ion-icon>
                            </button>
                        </div>
                    </div>
                </div>

                <div class="elemento limpiar-estilos">
                    <div class="elemento-descripcion">venta coche</div>
                    <div class="derecha limpiar-estilos">
                        <div class="elemento-valor">+ 1,500.00</div>
                        <div class="elemento-eliminar">
                            <button class="elemento-eliminar--btn">
                                <ion-icon name="close-circle-outline"></ion-icon>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="egreso">
            <h2 class="egreso-titulo">egreso</h2>
            <div id="lista-egresos">
                <div class="elemento limpiar-estilos">
                    <div class="elemento-descripcion">renta departamento</div>
                    <div class="derecha limpiar-estilos">
                        <div class="elemento-valor">- 900.00</div>
                        <div class="elemento_porcentaje">21%</div>
                        <div class="elemento-eliminar">
                            <button class="elemento-eliminar--btn">
                                <ion-icon name="close-circle-outline"></ion-icon>
                            </button>
                        </div>
                    </div>
                </div>

                <div class="elemento limpiar-estilos">
                    <div class="elemento-descripcion">ropa</div>
                    <div class="derecha limpiar-estilos">
                        <div class="elemento-valor">- 400.00</div>
                        <div class="elemento_porcentaje">10%</div>
                        <div class="elemento-eliminar">
                            <button class="elemento-eliminar--btn">
                                <ion-icon name="close-circle-outline"></ion-icon>
                            </button>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>

    <script type="module" src="js/app.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>


</body>

</html>
